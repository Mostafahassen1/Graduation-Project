@if (!outgoingMessage) {
  <div class="flex cursor-pointer" [ngClass]="{'mt-0.5': isPrevSame, 'mt-8': !isPrevSame}">
    <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
      <img [src]="senderProfileImage" [alt]="senderName" class="w-8 h-8 rounded-full" [ngClass]="{'hidden': isPrevSame}">
    </div>
    <div class="flex max-w-96 rounded-lg p-3 gap-3 bg-gray-200 relative">
      <span *ngIf="!isPrevSame" class="text-xs text-gray-400 absolute -top-5 left-3">{{ senderName }}</span>
      <p class="text-gray-700">{{ message }}</p>
    </div>
  </div>
}

@if (outgoingMessage) {
  <div class="flex justify-end cursor-pointer" [ngClass]="{'mt-0.5': isPrevSame, 'mt-8': !isPrevSame}">
    <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3 relative">
      <span *ngIf="!isPrevSame" class="text-xs text-gray-400 absolute -top-5 right-3">{{ senderName }}</span>
      <p>{{ message }}</p>
    </div>
    <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
      <img src="https://media.licdn.com/dms/image/v2/C4D12AQGG1t8m6P_cCQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1542125872273?e=2147483647&v=beta&t=j8ivxCsrYzNac4JXXEy1cnajCk7Bjwe9a6KrJIZHK4g" [alt]="senderName" class="w-8 h-8 rounded-full" [ngClass]="{'hidden': isPrevSame}">
    </div>
  </div>
}
