<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
  <div class="fixed inset-0 bg-gray-400/75 transition-opacity" aria-hidden="true" (click)="hideRequests()"></div>

  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
      <div class="relative transform overflow-hidden p-8 rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-2xl">
        <div class="bg-white">
          <div class="flex-col flex gap-6">
            <div class="flex shrink-0 items-center justify-between gap-4">
              <div class="flex shrink-0 items-center gap-4">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="rounded-full bg-indigo-100 size-12 text-indigo-600 font-bold p-3">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                </svg>
                <h3 class="text-xl ">Friend Requests (8)</h3>
              </div>
              <div class="text-gray-400 cursor-pointer hover:text-red-400 transition-colors" (click)="hideRequests()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
              </div>
            </div>
            <div class="mt-3 text-center text-left max-h-[24rem] overflow-y-auto border rounded-lg border-gray-200 p-6">

              <app-friend-card [friend]="testFriend" [isFriendRequest]="true"/>
              <app-friend-card [friend]="testFriend" [isFriendRequest]="true"/>
              <app-friend-card [friend]="testFriend" [isFriendRequest]="true"/>
              <app-friend-card [friend]="testFriend" [isFriendRequest]="true"/>
              <app-friend-card [friend]="testFriend" [isFriendRequest]="true"/>
              <app-friend-card [friend]="testFriend" [isFriendRequest]="true"/>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
