<header class="bg-white border-b border-gray-300 w-full top-0 z-10 h-[12dvh]">
  <div class="px-8 mx-auto px-4 py-[3.5dvh] flex justify-between items-center">
    <!-- Logo Section -->
    <div class="flex items-center">
      <a routerLink="/home" class="cursor-pointer">
        <img
          src="https://i.ibb.co/cKVw1MTL/logo.png"
          alt="Logo"
          class="h-8 w-auto"
        />
      </a>
    </div>

    <!-- Profile Dropdown Section -->
    <div class="relative group" (click)="toggleProfileDropdown()">
      <button
        class="flex items-center space-x-1 focus:outline-none cursor-pointer"
      >
        <!-- Profile Image -->
        <img
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
          alt="Profile"
          class="h-9 w-9 rounded-full object-cover border-2 border-gray-200"
        />
        <!-- Arrow Icon -->
        <svg
          [ngClass]="{ 'rotate-180': isDropdownOpen }"
          class="w-4 h-4 text-gray-600 transition-transform"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div
        [ngClass]="{ hidden: !isDropdownOpen }"
        class="absolute right-0 top-12 mt-2 w-48 bg-white py-1 border border-gray-300"
      >
        <!-- Dropdown Triangle -->
        <div
          class="absolute -top-2 right-3 w-4 h-4 bg-white transform rotate-45 border-l border-t border-gray-200"
        ></div>
        <a
          href="#"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 text-gray-600 inline-block mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
          Settings
        </a>
        <div class="border-t border-gray-100 my-1"></div>
        <a
          href="index.html"
          class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-4 h-4 text-red-600 inline-block mr-1"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
            />
          </svg>
          Sign Out
        </a>
      </div>
    </div>
  </div>
</header>
