<a
  routerLink="{{ routeLink }}"
  routerLinkActive="bg-indigo-600 text-white font-bold hover:text-white hover:bg-indigo-800"
  [routerLinkActiveOptions]="{ exact: true }"
  [ngClass]="{'space-x-3': !isSidebarMinimized, 'justify-center': isSidebarMinimized}"
  class="flex items-center p-3 rounded-lg hover:bg-gray-100 text-gray-600 hover:text-gray-900 transition-colors"
>
  <svg
    class="w-6 h-6"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="1.5"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      attr.d="{{ icon }}"
    ></path>
  </svg>
  <span class="font-medium sidebar-nav-title" [ngClass]="{'hidden': isSidebarMinimized}">{{ title | titlecase }}</span>
</a>
