<div class="font-[sans-serif] mx-auto text-gray-500">

  <h3 class="text-2xl font-bold text-gray-500">
    FAQs
  </h3>

  <div *ngFor="let item of accordionItems; let i = index" class="border-b border-gray-300">
    <button
      type="button"
      class="w-full text-base font-semibold text-left px-4 py-6 text-gray-600 flex items-center"
      (click)="toggleAccordion(i)"
    >
      <span class="mr-4">{{ item.question }}</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-[14px] h-[14px] fill-current ml-auto shrink-0 transition-transform duration-300"
        [class.rotate-180]="item.isOpen"
        viewBox="0 0 24 24"
      >
        <path fill-rule="evenodd"
              d="M11.99997 18.1669a2.38 2.38 0 0 1-1.68266-.69733l-9.52-9.52a2.38 2.38 0 1 1 3.36532-3.36532l7.83734 7.83734 7.83734-7.83734a2.38 2.38 0 1 1 3.36532 3.36532l-9.52 9.52a2.38 2.38 0 0 1-1.68266.69734z"
              clip-rule="evenodd"></path>
      </svg>
    </button>
    <div
      class="overflow-hidden transition-all duration-300 ease-in-out"
      [style.max-height]="item.isOpen ? getMaxHeight(content) : '0'"
      #content
    >
      <div class="px-4 pb-6">
        <p class="text-sm text-gray-600 leading-relaxed">{{ item.answer }}</p>
      </div>
    </div>
  </div>
</div>
