<div class="max-w-full bg-white border border-gray-300 text-gray-900 inset-shadow-sm inset-shadow-gray-500/50">
  <div class="shadow-lg">
    <div class="bg-gradient-to-r bg-linear from-indigo-400 to-indigo-900 w-full h-64"></div>
  </div>
  <div class="mx-[8%]">
    <div class="profile-top flex justify-between">
      <div class="profile-left">
        <div class="w-40 h-40 relative -mt-20 border-4 border-white rounded-full overflow-hidden z-100">
          <img class="object-cover object-center h-40" src='https://media.licdn.com/dms/image/v2/C4D12AQGG1t8m6P_cCQ/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1542125872273?e=2147483647&v=beta&t=j8ivxCsrYzNac4JXXEy1cnajCk7Bjwe9a6KrJIZHK4g' alt='...'>
        </div>
        <div class="text-left mt-6 ml-3">
          <input type="text" [(ngModel)]="this.userFullName" class="mt-2 font-semibold text-3xl block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
          <p class="text-gray-500 text-sm mt-2">{{'@'}}{{this.user.username}}</p>
        </div>
      </div>
    </div>

    <div class="profile-content ml-3 py-4 mt-2 text-gray-700 flex items-center justify-around">
      <div
        class="w-full flex flex-col gap-4 items-center relative">
        <!-- Bio -->
        <textarea placeholder="Bio.." [(ngModel)]="user.bio" class="block focus:outline-none text-gray-600 text-md w-full placeholder-gray-400/70 rounded-lg border border-gray-300 bg-white px-4 h-32 max-h-36 py-2.5 text-gray-700"></textarea>

        <!-- Detail -->
        <div class="w-full my-auto py-6 flex flex-col justify-center gap-2">
          <div class="w-full flex sm:flex-row flex-col gap-2 justify-center">
            <div class="w-full">

              <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                <div class="flex flex-col p-4 border-b border-gray-200">
                  <p class="mb-1 flex gap-2 text-gray-500 md:text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
                    </svg>
                    Job Title
                  </p>
                  <input type="text" [(ngModel)]="this.user.jobTitle" class="mt-2 text-lg font-semibold block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
                </div>
                <div class="flex flex-col p-4 border-b border-gray-200">
                  <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                    </svg>
                    Location
                  </p>
                  <div class="grid grid-cols-1 gap-4 lg:grid-cols-2 lg:gap-8">
                    <input type="text" [(ngModel)]="this.user.country" class="mt-2 text-lg font-semibold block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
                    <input type="text" [(ngModel)]="this.user.city" class="mt-2 text-lg font-semibold block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
                  </div>

                </div>
                <div class="flex flex-col p-4 border-b border-gray-200">
                  <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                    </svg>
                    Gender
                  </p>
                  <select
                    [(ngModel)]="this.user.gender"
                    name="HeadlineAct"
                    id="HeadlineAct"
                    class="mt-1.5 w-full rounded-lg border border-gray-300 px-5 py-2.5 text-gray-700 text-lg font-semibold"
                  >
                    <option value="">Please select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="flex flex-col p-4 border-b border-gray-200">
                  <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                    </svg>
                    Email
                  </p>
                  <input type="email" [(ngModel)]="this.user.email" class="mt-2 text-lg font-semibold block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
                </div>
                <div class="flex flex-col p-4 border-b border-gray-200">
                  <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                    </svg>
                    Date Of Birth
                  </p>
                  <input type="date" [value]="this.getDOBValue()" class="block text-lg font-semibold mt-2 w-full placeholder-gray-400/70 rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
                </div>
                <div class="flex flex-col p-4 border-b border-gray-200">
                  <p class="mb-1 flex items-center gap-2 text-gray-500 md:text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                    </svg>
                    Phone Number
                  </p>
                  <input type="tel" [(ngModel)]="this.user.phoneNumber" class="mt-2 text-lg font-semibold block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:outline-none" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Save -->
        <div class="w-full justify-end flex gap-4 mt-6 mb-8">
          <button
            type="submit"
            class="transition-colors rounded-sm cursor-pointer  border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none"
            routerLink="/profile"
          >
            Save
          </button>
          <button
            type="button"
            class="transition-colors rounded-sm cursor-pointer border border-indigo-600 px-12 py-3 text-sm font-medium text-indigo-600 hover:bg-indigo-600 hover:text-white focus:outline-none"
            routerLink="/profile"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
