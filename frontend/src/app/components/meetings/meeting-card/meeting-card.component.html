<!-- Card Container -->
<div class="mx-auto bg-white rounded-2xl mb-4 shadow-md hover:shadow-lg transition-shadow duration-300 border border-gray-300">
  <div class="flex items-center p-8 space-x-6">
    <!-- Unified Date Section -->
    <div class="flex flex-col min-w-[7rem] rounded-xl overflow-hidden shadow-md">
      <div class="bg-indigo-600 w-full py-4 text-center">
        <span class="text-3xl font-bold text-white">{{ meetingDay }}</span>
      </div>
      <div class="bg-indigo-50 w-full text-center">
        <span class="text-sm font-bold text-indigo-700">{{ meetingMonth }}</span>
      </div>
      <div class="bg-indigo-50 w-full text-center">
        <span class="text-sm font-bold text-indigo-600">{{ meetingYear }}</span>
      </div>
    </div>

    <!-- Content Section -->
    <div class="flex-1">
      <h3 class="text-2xl font-bold text-indigo-900 mb-2">{{ comingMeeting.title || previousMeeting.title }}</h3>
      <p class="text-gray-500 text-sm mb-4">Join us for the biggest tech event of the year featuring latest innovations</p>
    </div>

    <!-- Prominent Time & Subtle Actions -->
    <div class="flex flex-col items-end justify-center self-stretch">
      <div class="mb-4 text-right">
        <span class="text-2xl font-bold text-indigo-600">{{ meetingTime }}</span>
      </div>
      <div class="flex space-x-2 opacity-75 hover:opacity-100 transition-opacity">
        <button type="button" class="cursor-pointer p-2 hover:bg-indigo-50 rounded-lg transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
          </svg>
        </button>
        <button type="button" class="cursor-pointer p-2 hover:bg-indigo-50 rounded-lg transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-indigo-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
